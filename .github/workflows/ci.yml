name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    - name: Lint
      run: |
        cd frontend
        npm run lint
    - name: Typecheck
      run: |
        cd frontend
        npm run typecheck
    - name: Test
      run: |
        cd frontend
        npm test -- --watchAll=false

  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    - name: Lint and Format
      run: |
        cd backend
        flake8 .
        black --check .
    - name: Test
      run: |
        cd backend
        python -m pytest